<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<ui:composition>
		<div class="userLoged">
			<p:outputLabel
				value="[#{loginBean.logedUser.rol.descripcion}] - #{loginBean.logedUser.nombre}, #{loginBean.logedUser.apellido} "
				rendered="#{not empty loginBean.logedUser}" />

			<p:commandButton action="#{aBMUserBean.preDatosPersonales}"
					icon="ui-icon-gear" title="Modificar datos personales" rendered="#{not empty loginBean.logedUser}" 
					style="width:20px; height:20px;">
					<f:setPropertyActionListener value="#{loginBean.logedUser}" target="#{aBMUserBean.usuario}" />
				</p:commandButton>
		</div>
	</ui:composition>
</h:body>
</html>
