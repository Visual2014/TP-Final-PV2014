<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
	<ui:composition>
		<h:form>
			<p:menubar rendered="#{not empty loginBean.logedUser}">

				<p:submenu label="#{msg.label_producto}">
					<p:menuitem value="#{msg.label_nuevoProducto}"
						action="#{aBMProdBean.preInsert}">
					</p:menuitem>

					<p:menuitem value="#{msg.label_tablaProductos}"
						action="#{aBMProdBean.url}" />
				</p:submenu>

				<p:menuitem value="#{msg.label_pedido}" action="#{pedidoBean.urlListaPedidos}">
					<f:setPropertyActionListener value="#{loginBean.logedUser}"
						target="#{pedidoBean.logedUser}" />
				</p:menuitem>
					<p:menuitem value="#{msg.label_tablaUsuario}"
						action="#{aBMUserBean.url}">
						<f:setPropertyActionListener value="#{loginBean.logedUser}" target="#{aBMUserBean.logedUser}"/>
						</p:menuitem>

				<p:menuitem value="#{msg.btn_logout}" action="#{loginBean.url}"
					icon="ui-icon-close">
				</p:menuitem>
			</p:menubar>
		</h:form>
	</ui:composition>
</h:body>
</html>
