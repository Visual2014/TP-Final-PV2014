<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="header">
			<p:outputLabel value="lista productos" />
		</ui:define>

		<ui:define name="content">
			<h:form>
				<p:message for="codigo" />
				<p:panelGrid columns="7" styleClass="searchPanel">
					<p:outputLabel value="Codigo: " />
					<p:inputText id="codigo" value="#{aBMProdBean.codigo}"
						converterMessage="el codigo debe ser numerico">
						<f:convertNumber integerOnly="true" groupingUsed="false" />
					</p:inputText>

					<p:outputLabel value="Nombre: " />
					<p:inputText value="#{aBMProdBean.nombre}" />

					<p:outputLabel value="Estado" />
					<p:selectOneMenu id="estado" value="#{aBMProdBean.estado}">
						<f:selectItem itemValue="TODO" itemLabel="Todos" />
						<f:selectItem itemValue="NO DISPONIBLE" itemLabel="No Disponible" />
						<f:selectItem itemValue="DISPONIBLE" itemLabel="Disponible" />
					</p:selectOneMenu>
					<p:commandButton id="submit" action="#{aBMProdBean.search}"
					 ajax="false" icon="ui-icon-search"/>
				</p:panelGrid>

				

				<p:dataTable styleClass="tabla" id="productos"
					value="#{aBMProdBean.productList}"
					rendered="#{not empty aBMProdBean.productList}" var="p"
					rows="10" paginator="true">

					<p:column headerText="codigo" sortBy="#{p.codigo}">
						<p:outputLabel value="#{p.codigo}" />
					</p:column>

					<p:column headerText="Nombre" sortBy="#{p.nombre}">
						<p:outputLabel value="#{p.nombre}" />
					</p:column>

					<p:column headerText="Descripcion" sortBy="#{p.descripcion}">
						<p:outputLabel value="#{p.descripcion}" />
					</p:column>

					<p:column headerText="Estado" sortBy="#{p.estado}">
						<p:outputLabel value="#{p.estado}" />
					</p:column>

					<p:column headerText="Acciones">
					<div align="center">
						<p:commandButton action="#{aBMProdBean.preModif()}"
							icon="ui-icon-pencil" title="Modificar">
							<f:setPropertyActionListener value="#{p}"
								target="#{aBMProdBean.producto}" />
						</p:commandButton>
				<p:commandButton action="#{aBMProdBean.preEliminar()}" icon="ui-icon-trash" title="Eliminar">
						<p:confirm header="Eliminar Producto" message="Esta seguro que desea eliminar el producto?" icon="ui-icon-alert" />
						<f:setPropertyActionListener value="#{p}" target="#{aBMProdBean.producto}"/>
						<f:ajax render="productos"/>
				</p:commandButton>
				<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
	       			 <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
	        		<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    			</p:confirmDialog>
    			</div>
				</p:column>
				</p:dataTable>
			</h:form>
		</ui:define>

		<ui:define name="footer" />
	</ui:composition>
</h:body>

</html>
